<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Tamoe</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#c50f75",
                        "primary-hover": "#a20c60",
                        "background-light": "#f8f6f7",
                        "background-dark": "#1a1a1a",
                        "surface-dark": "#2a2a2a",
                        "border-dark": "#4a4a4a",
                        "text-muted": "#a0a0a0",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <script src="auth-guard.js" type="module"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Edit Profile</h1>
        <form id="profile-form" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="profile-name" class="block text-sm font-medium mb-2">Name</label>
                <input type="text" id="profile-name" class="w-full px-4 py-2 rounded-md bg-surface-dark border border-border-dark focus:ring-primary focus:border-primary">
            </div>
            <div class="mb-4">
                <label for="profile-department" class="block text-sm font-medium mb-2">Department</label>
                <input type="text" id="profile-department" class="w-full px-4 py-2 rounded-md bg-gray-700 border border-border-dark text-text-muted cursor-not-allowed" disabled>
            </div>
            <div class="mb-4">
                <label for="profile-picture" class="block text-sm font-medium mb-2">Profile Picture</label>
                <input type="file" id="profile-picture" accept="image/*" class="w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-primary file:text-white hover:file:bg-primary-hover">
            </div>
            <button type="submit" class="w-full bg-primary hover:bg-primary-hover text-white font-bold py-2 px-4 rounded-md">Save Changes</button>
        </form>
    </div>
    <script src="profile.js" type="module"></script>
</body>
</html>
