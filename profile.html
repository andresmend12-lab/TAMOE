<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ventana Editar Perfil</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e619a1",
                        "primary-hover": "#c4158a",
                        "background-light": "#f8f6f7",
                        "background-dark": "#21111c",
                        "surface-dark": "#2d1b28",
                        "border-dark": "#653455",
                        "input-bg": "#321a2a",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for better aesthetics in dark mode */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #21111c; 
        }
        ::-webkit-scrollbar-thumb {
            background: #4a2b3f; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #653455; 
        }
    </style>
</head>
<body class="bg-background-dark text-white font-display min-h-screen flex items-center justify-center p-4">
<!-- Modal/Card Container -->
<div class="relative w-full max-w-[640px] bg-surface-dark rounded-xl shadow-2xl border border-border-dark flex flex-col max-h-[90vh] overflow-hidden">
<!-- Header -->
<div class="flex items-center justify-between px-6 py-5 border-b border-border-dark/50 bg-[#2d1b28]">
<h1 class="text-white text-2xl font-bold leading-tight tracking-tight">Editar Perfil</h1>
<button class="text-[#c893b6] hover:text-white transition-colors p-1 rounded-full hover:bg-white/5">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
</div>
<!-- Scrollable Content -->
<div class="overflow-y-auto p-6 space-y-8 custom-scrollbar">
<!-- Profile Picture Section -->
<div class="flex flex-col items-center gap-6">
<div class="relative group cursor-pointer">
<div class="h-28 w-28 rounded-full bg-cover bg-center border-2 border-primary shadow-lg" data-alt="Portrait of a woman with curly hair" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuB_4lPPksFhecS8pwF1AYAy7tAKrbrTkVt5COvA3k9raWbDHQx6lQBSpo1NHFhmh_F0W3qkFr0gpIyYGeRhOPgD8avb10v2YRZpX5hnIhsYk3HuNmd5Nj4kw7_UZDv4AaprLcdzqug01B5oojoWLGyDPEH_-ceoYAh53pUzksaLxa7sGEaSNGXw15AFJkbxgwAP3OtOGboO_QqpnqCWHP2ItHUFi9hskpGG7eiiTVTwFalJEtj-OMbhOwaHJfdArlFa4_lZxXeE4w');"></div>
<div class="absolute inset-0 bg-black/40 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-200">
<span class="material-symbols-outlined text-white">photo_camera</span>
</div>
<div class="absolute bottom-0 right-0 bg-primary text-white rounded-full p-1.5 border-2 border-surface-dark flex items-center justify-center">
<span class="material-symbols-outlined text-sm">edit</span>
</div>
</div>
<div class="text-center">
<h2 class="text-white text-xl font-bold">Maria Gonzalez</h2>
<p class="text-[#c893b6] text-sm font-medium">Project Manager</p>
<button class="mt-3 text-primary text-sm font-bold hover:text-primary-hover transition-colors">
                        Cambiar Foto
                    </button>
</div>
</div>
<!-- Personal Info Form -->
<div class="space-y-5">
<h3 class="text-white text-lg font-bold border-l-4 border-primary pl-3">Información Personal</h3>
<div class="grid gap-5 md:grid-cols-2">
<label class="flex flex-col gap-2">
<span class="text-[#e0c0d6] text-sm font-medium">Nombre Completo</span>
<div class="relative">
<input class="w-full rounded-lg bg-input-bg border border-border-dark focus:border-primary focus:ring-1 focus:ring-primary text-white h-12 px-4 placeholder:text-[#c893b6]/50 transition-all" type="text" value="Maria Gonzalez"/>
<span class="material-symbols-outlined absolute right-3 top-3 text-[#c893b6]">person</span>
</div>
</label>
<label class="flex flex-col gap-2">
<span class="text-[#e0c0d6] text-sm font-medium">Correo Electrónico</span>
<div class="relative">
<input class="w-full rounded-lg bg-input-bg border border-border-dark focus:border-primary focus:ring-1 focus:ring-primary text-white h-12 px-4 placeholder:text-[#c893b6]/50 transition-all" type="email" value="maria.gonzalez@empresa.com"/>
<span class="material-symbols-outlined absolute right-3 top-3 text-[#c893b6]">mail</span>
</div>
</label>
</div>
</div>
<!-- Security Section -->
<div class="space-y-5 pt-2">
<h3 class="text-white text-lg font-bold border-l-4 border-primary pl-3">Seguridad</h3>
<div class="space-y-4">
<label class="flex flex-col gap-2">
<span class="text-[#e0c0d6] text-sm font-medium">Contraseña Actual</span>
<div class="relative">
<input class="w-full rounded-lg bg-input-bg border border-border-dark focus:border-primary focus:ring-1 focus:ring-primary text-white h-12 px-4 placeholder:text-[#c893b6]/50 transition-all" placeholder="Ingresa tu contraseña actual" type="password"/>
<span class="material-symbols-outlined absolute right-3 top-3 text-[#c893b6] cursor-pointer hover:text-white">visibility</span>
</div>
</label>
<div class="grid gap-5 md:grid-cols-2">
<label class="flex flex-col gap-2">
<span class="text-[#e0c0d6] text-sm font-medium">Nueva Contraseña</span>
<div class="relative">
<input class="w-full rounded-lg bg-input-bg border border-border-dark focus:border-primary focus:ring-1 focus:ring-primary text-white h-12 px-4 placeholder:text-[#c893b6]/50 transition-all" placeholder="Mínimo 8 caracteres" type="password"/>
<span class="material-symbols-outlined absolute right-3 top-3 text-[#c893b6] cursor-pointer hover:text-white">lock</span>
</div>
</label>
<label class="flex flex-col gap-2">
<span class="text-[#e0c0d6] text-sm font-medium">Confirmar Contraseña</span>
<div class="relative">
<input class="w-full rounded-lg bg-input-bg border border-border-dark focus:border-primary focus:ring-1 focus:ring-primary text-white h-12 px-4 placeholder:text-[#c893b6]/50 transition-all" placeholder="Repetir nueva contraseña" type="password"/>
<span class="material-symbols-outlined absolute right-3 top-3 text-[#c893b6] cursor-pointer hover:text-white">lock_reset</span>
</div>
</label>
</div>
</div>
</div>
</div>
<!-- Footer Actions -->
<div class="border-t border-border-dark/50 p-6 bg-[#2d1b28] flex flex-col sm:flex-row gap-3 justify-end">
<button class="px-6 h-11 rounded-lg border border-border-dark text-white font-semibold hover:bg-white/5 transition-colors focus:ring-2 focus:ring-white/20">
                Cancelar
            </button>
<button class="px-6 h-11 rounded-lg bg-primary text-white font-bold hover:bg-primary-hover shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#2d1b28] focus:ring-primary">
<span class="material-symbols-outlined text-[20px]">save</span>
                Guardar Cambios
            </button>
</div>
</div>
</body></html>
