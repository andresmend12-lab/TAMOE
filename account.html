<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Cuenta - Tamoe</title>
    <link rel="icon" href="imagotipo_tamoe.png" type="image/png"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e619a1",
                        "primary-hover": "#c9168d",
                        "background-light": "#ffffff",
                        "background-dark": "#21111c",
                        "surface-dark": "#2f1a28",
                        "border-dark": "#47243b",
                        "text-muted": "#c893b6",
                    },
                    fontFamily: { "display": ["Manrope", "sans-serif"] },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <script src="auth-guard.js" type="module"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white min-h-screen">
    <div class="max-w-2xl mx-auto px-6 py-10">
        <header class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-3">
                <img src="imagotipo_tamoe.png" alt="Tamoe Logo" class="h-10 w-auto"/>
                <div>
                    <h1 id="account-user-name" class="text-xl font-bold">Cuenta</h1>
                    <p id="account-user-email" class="text-sm text-text-muted">Cargando...</p>
                </div>
            </div>
            <a href="maindashboard.html" class="inline-flex items-center gap-1 text-sm font-semibold text-text-muted hover:text-gray-900 dark:hover:text-white transition-colors">
                <span class="material-symbols-outlined">arrow_back</span>
                Volver
            </a>
        </header>

        <div class="flex flex-col gap-4 bg-white dark:bg-surface-dark rounded-xl border border-border-dark p-6 shadow-lg">
            <a href="profile.html" class="flex items-center justify-between px-4 py-3 rounded-lg bg-gray-100/70 dark:bg-white/5 hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                <div class="flex items-center gap-3">
                    <span class="material-symbols-outlined">person</span>
                    <span class="font-semibold">Editar perfil</span>
                </div>
                <span class="material-symbols-outlined text-text-muted">chevron_right</span>
            </a>
            <button id="logout-button" class="flex items-center justify-between px-4 py-3 rounded-lg bg-gray-100/70 dark:bg-white/5 hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                <div class="flex items-center gap-3">
                    <span class="material-symbols-outlined">logout</span>
                    <span class="font-semibold">Cerrar Sesi√≥n</span>
                </div>
                <span class="material-symbols-outlined text-text-muted">chevron_right</span>
            </button>
        </div>
    </div>

    <script type="module">
        import { auth } from './firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const nameEl = document.getElementById('account-user-name');
                const emailEl = document.getElementById('account-user-email');
                if (nameEl) nameEl.textContent = user.displayName || 'Usuario';
                if (emailEl) emailEl.textContent = user.email || '';
            }
        });
    </script>
    <script src="logout.js" type="module"></script>
</body>
</html>
